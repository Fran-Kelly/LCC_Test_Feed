name: Generate News Feed

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run feed generator
        run: python app.py run

      - name: Commit RSS feed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/feed.xml
          git commit -m "Update RSS feed" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Fran-Kelly/LCC_Test_Feed.git HEAD:main
          git push
